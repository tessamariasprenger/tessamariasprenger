<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get in contact.</title>
<style>
@font-face {
font-family: 'ABCArizonaText';
src: url('ABCArizonaText-Regular.otf') format('opentype');
}
<p class="p2"><br>
@font-face {
font-family: 'ABCDiatype';
src: url('ABCDiatype-Regular.otf') format('opentype');
}

{
margin: 0;
padding: 0;
box-sizing: border-box;
}

body, html {
width: 100%;
height: 100%;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
}

.background-video {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
z-index: -1;
}

.headline {
font-family: 'ABCArizonaText', sans-serif;
font-size: 6vw;
color: rgb(255, 180, 45);
text-decoration: none;
position: absolute;
text-align: center;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

@media (max-width: 768px) {
  .headline {
    font-size: 15vw; 
    line-height: 1.0;
  }
  .image-container img {
    height: calc(5 * 12vw) !important;
    width: auto !important;
  }
}

.image-container {
 margin-top: 1vw;
 }

.image-container img {
 width: auto;
height: calc(3 * 7vw); 
display: block;
margin: 0 auto;
 }

</style>
</head>
<body>
<video class="background-video" autoplay loop muted playsinline>
<source src="weinrebe.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>

<a href="mailto:hello@tessamariasprenger.de" class="headline">Get in contact.</>

<a href="mailto:hello@tessamariasprenger.de" class="image-container">
<img src="cornflower_blue.png" alt="Cornflower Blue">
</a>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const video = document.querySelector(".background-video");

 
  const playPromise = video.play();

  if (playPromise !== undefined) {
    playPromise.catch(() => {
     
      document.addEventListener("click", () => {
        video.play();
      }, { once: true });
    });
  }
});
</script>

</body>
